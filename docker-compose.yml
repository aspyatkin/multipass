version: '3'
services:
  multipass_accounts:
    build: './accounts'
    ports:
      - '5001:5000'
    volumes:
      - './accounts:/code'
    env_file:
      - 'local.env'
      - 'facebook.env'
    environment:
      - MULTIPASS_SESSION_DB=2
      - MULTIPASS_SERVICES=quark,lepton
  multipass_quark:
    build: './service'
    ports:
      - '5002:5000'
    volumes:
      - './service:/code'
    env_file:
      - 'local.env'
    environment:
      - MULTIPASS_SESSION_DB=3
      - MULTIPASS_SERVICE=quark
  multipass_lepton:
    build: ./service
    ports:
      - '5003:5000'
    volumes:
      - './service:/code'
    env_file:
      - 'local.env'
    environment:
      - MULTIPASS_SESSION_DB=4
      - MULTIPASS_SERVICE=lepton
  redis:
    image: 'redis:alpine'
